    <script type="text/JavaScript">
    	var url = "https://siseveeb.voco.ee/veebilehe_andmed/tunniplaan?grupp=1433&nadal=2022-03-07";
    	$.getJSON(url, function(data) {
    // JSON result in `data` variable
    var paev = parseInt(url.slice(-2))
    var kuupaev0 = url.slice(-10, -2)
    var kuupaev1 = url.slice(-10)
    //console.log(data["tunnid"]['2022-03-07'].length)
    // document.getElementById("banner").innerHTML = data["tunnid"]["2022-03-07"][1]["aine"];
    var i  = paev;
    var i2 = 1;
    var paevStr = paev;
    while (i < paev + 5) {
    	var paevStr = i;
    	if (paevStr < 10) {paevStr = '0' + paevStr};
    	var tunniPikkus = data["tunnid"][kuupaev0 + paevStr].length;
    	var i3 = 0;
    	while (i3 < tunniPikkus) {
    		document.getElementById("banner" + i2).innerHTML += data["tunnid"][kuupaev0 + paevStr][i3]["aine"] + '<br>';
    		//document.getElementById("banner" + i2).innerHTML = data["tunnid"][kuupaev0 + paevStr][1]["aine"];
    		i3++;
    	}
    	i++;
    	i2++;
    }

});
  </script>
</body>
